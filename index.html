<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Portafolio de Ivan </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

  <!-- Incluir las barras y el menú contextual desde menu.html -->
  <div id="menu-container"></div>

  <div class="main">
    <!-- Contenedor para la escena de Three.js -->
    <div id="threejs-container"></div>
    <!-- Ventanas dinámicas -->
    <div id="windows-container"></div>
  </div>

  <!-- Scripts propios -->
  <script src="js/script.js"></script>
  <script src="js/car.js"></script>

  <script>
    // Cargar menu.html dentro del div menu-container
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      });

    // Al cargar la página, inyectar el contenido de cv.html en el contenedor de ventanas
    fetch('cv.html')
      .then(response => response.text())
      .then(html => {
        // Inyectamos el contenido de cv.html en el contenedor
        document.getElementById('windows-container').innerHTML = html;
        // Si el contenido contiene una ventana con clase "window" que esté oculta, se la muestra
        const cvWindow = document.querySelector('.window');
        if(cvWindow) {
          cvWindow.style.display = 'block';
        }
      });
  </script>
  <script>
    // Mostrar menú contextual personalizado al hacer clic derecho
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault(); // Prevenir el menú contextual por defecto
  
      const menu = document.getElementById('context-menu');
      if (menu) {
        // Posicionar el menú en la ubicación del cursor
        menu.style.top = `${e.pageY}px`;
        menu.style.left = `${e.pageX}px`;
        menu.style.display = 'block';
      }
    });
  
    // Ocultar el menú contextual al hacer clic en cualquier otra parte
    document.addEventListener('click', function(e) {
      const menu = document.getElementById('context-menu');
      if (menu) {
        menu.style.display = 'none';
      }
    });
  
    // (Opcional) Puedes añadir listeners a cada opción del menú para ejecutar acciones
    document.querySelectorAll('#context-menu li').forEach(item => {
      item.addEventListener('click', function() {
        alert(`Seleccionaste: ${this.textContent}`);
        // Aquí puedes agregar la acción correspondiente para cada opción.
      });
    });
  </script>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
